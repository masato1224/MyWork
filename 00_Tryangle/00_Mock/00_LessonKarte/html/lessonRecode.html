<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="../components/loader.js"></script>
  <link rel="stylesheet" href="../components/loader.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>レッスン記録</title>
  <script>
  </script>
</head>

<body>
  <h1>レッスン記録</h1>
  <h2>基本情報</h2>
  <hr>
  <table>
    <tbody>
      <tr>
        <td>
          受講回
        </td>
        <td>
          第<input type="number" name="count" value="3" maxlength="3" max="999" style="width:50px;">回目
        </td>
      </tr>
      <tr>
        <td>
          受講日
        </td>
        <td>
          <input type="date" name="date" placeholder="2015/11/01">
        </td>
      </tr>
      <tr>
        <td>
          受講時間
        </td>
        <td>
          <input type="time" name="begin" value="10:00"> ～
          <input type="time" name="end" value="12:00">
        </td>
      </tr>
      <tr>
        <td>
          場所
        </td>
        <td>
          <input type="text" name="gimName" value="カメロパルダリス">
        </td>
      </tr>
    </tbody>
  </table>
  <h2>レッスン内容</h2>
  <button type="button" name="add">追加</button>
  <hr>
  <table>
    <thead>
      <tr>
        <th>
          時間
        </th>
        <th colspan="2">
          レッスン内容
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="time" name="begin" value="10:00"> ～
          <input type="time" name="end" value="10:30">
        </td>
        <td>
          <select name="kind">
            <option value="1" selected>アップ</option>
            <option value="2">復習</option>
            <option value="3">メイン</option>
            <option value="4">その他</option>
          </select>
        </td>
        <td>
          <textarea name="coments" rows="4" cols="40">なし</textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="time" name="begin" value="10:30"> ～
          <input type="time" name="end" value="10:40">
        </td>
        <td>
          <select name="kind">
            <option value="1">アップ</option>
            <option value="2">復習</option>
            <option value="3">メイン</option>
            <option value="4" selected>その他</option>
          </select>
        </td>
        <td>
          <textarea name="coments" rows="4" cols="40">休憩</textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="time" name="begin" value="10:40"> ～
          <input type="time" name="end" value="12:00">
        </td>
        <td>
          <select name="kind">
            <option value="1">アップ</option>
            <option value="2">復習</option>
            <option value="3" selected>メイン</option>
            <option value="4">その他</option>
          </select>
        </td>
        <td>
          <textarea name="coments" rows="4" cols="40">・スローパーでの体勢の作り方&#13;・フラッキング&#13;・ランジの体勢
          </textarea>
        </td>
      </tr>
    </tbody>
  </table>
  <h2>次回へに向けて</h2>
  <hr>
  <textarea name="name" rows="5" cols="80">基礎は出来てきています。&#13;ただしホールドが悪いとバランスが取れなくなってしまいます。&#13;なので、ホールドが悪くてもよい位置に行くことを意識してください。
  </textarea>
  <h2>動画</h2>
  <hr>
  <p>
    動画はありません。
  </p>
  <p>
    <a href="./index.html">画面一覧へ戻る</a>
  </p>
</body>

</html>

<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="../components/loader.js"></script>
  <link rel="stylesheet" href="../components/loader.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>ジム詳細</title>
  <script>
  </script>
</head>

<body>
  <h1>ジム詳細</h1>
  <img src="../img/gim_Sample.jpg" alt="ジム画像" style="max-width: 300px;max-height: 300px;" />
  <h2>基本情報</h2>
  <button type="button" name="edit">編集</button>
  <hr>
  <table>
    <tbody>
      <tr>
        <td>
          名前：
        </td>
        <td>
          <input type="text" name="gymName" value="カメロパルダリス">
        </td>
      </tr>
      <tr>
        <td>
          場所：
        </td>
        <td>
          <select name="area">
            <option value="1" selected>関東</option>
            <option value="2">東海</option>
            <option value="2">関西</option>
            <option value="2">海外</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <h2>壁一覧</h2>
  <button type="button" name="add">追加</button>
  <hr>
  <table>
    <tr>
      <td>
        <img src="../img/wall_sample1.jpg" style="max-width: 100px;max-height: 100px;" />
      </td>
      <td>
        ～90°
      </td>
      <td>
        <button type="button" name="problemsList">課題一覧</button>
      </td>
    </tr>
    <tr>
      <td>
        <img src="../img/wall_sample2.jpg" style="max-width: 100px;max-height: 100px;" />
      </td>
      <td>
        90°
      </td>
      <td>
        <button type="button" name="problemsList">課題一覧</button>
      </td>
    </tr>
    <tr>
      <td>
        <img src="../img/wall_sample3.jpg" style="max-width: 100px;max-height: 100px;" />
      </td>
      <td>
        100°～120°
      </td>
      <td>
        <button type="button" name="problemsList">課題一覧</button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" name="selectImg">画像選択</button>
      </td>
      <td>
        <select name="angle">
          <option value="1">～90°</option>
          <option value="2">90°</option>
          <option value="3">100°～120°</option>
          <option value="4">120°～140°</option>
          <option value="5">140°～160°</option>
          <option value="6">160°～</option>
        </select>
      </td>
      <td>
        <button type="button" name="problemsList">課題一覧</button>
      </td>
    </tr>
  </table>
  <p>
    <a href="./index.html">画面一覧へ戻る</a>
  </p>
</body>

</html>
